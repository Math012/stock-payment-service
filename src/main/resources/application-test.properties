# Server port
server.port=8084

# Mongo database
spring.data.mongodb.database=payment
spring.data.mongodb.uri=mongodb://localhost:27017/

# Kafka Bootstrap server
spring.kafka.bootstrap-servers=localhost:9092

# Kafka order group
spring.kafka.consumer.group-id=order-group

# Kafka offset
spring.kafka.consumer.auto-offset-reset=latest

# Kafka producer
spring.kafka.producer.payment.success.topic=payment_success
spring.kafka.producer.payment.failed.topic=payment_failed

# Kafka Consumer
spring.kafka.consumer.send.order.for.payment.topic=send_order_for_payment